<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Laboratorio</title>
</head>
<body>
    <div class="form_container">
    <form name="createaccount">
        <h1> Create Account </h1>
        <div class="field_container">
            <p>Nombre</p>
            <input type="text" name="name" value="" id="name" class="form_element" onblur="validateName()">
            <span id="name_error"></span>
        </div>
        <div class="field_container">
            <p>Email</p>
            <input type="email" name="email" value="" id="email" class="form_element" onblur="validateEmail()">
            <span id="email_error"></span>
        </div>
        <div class="field_container">
            <p>Clave</p> 
            <input type="password" name="password" value="" id="password" class="form_element" onblur="validatePassword(), validateConfirm()">
            <span id="password_error"></span>
        </div>
        <div class="field_container">
            <p>Confirme su clave</p> 
            <input type="password" name="confirm" value="" id="confirm" class="form_element" onblur="validatePassword(), validateConfirm()">
            <span id="confirm_error"></span>
        </div>
        <input type="submit" value="ENVIAR" id="button" onclick="return validateName(), validateEmail(), validatePassword(), validateConfirm(), validateForm()" onmouseover="borderButton()"/>
    </form>
    </div>
</body>
</html>
